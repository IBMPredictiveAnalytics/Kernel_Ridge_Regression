Description=Fits kernel ridge regression models using the Python sklearn.kernel_ridge.KernelRidge class to estimate a kernel ridge regression of a dependent variable on one or more independent variables with specified model hyperparameters, or selection of hyperparameter values over a specified grid of values via crossvalidation by also using the sklearn.model_selection.GridSearchCV class.
Summary=Fits kernel ridge regression models using Python sklearn classes.