Description=Les modèles de régression de crête de noyau utilisant la classe Python sklearn.kernel_ridge.KernelRidge pour estimer une régression de crête de noyau d'une variable dépendante sur une ou plusieurs variables indépendantes avec des hyperparamètres de modèle spécifiés, ou une sélection de valeurs d'hyperparamètres sur une grille de valeurs spécifiée via la validation croisée en utilisant également la classe sklearn.model_selection.GridSearchCV.
