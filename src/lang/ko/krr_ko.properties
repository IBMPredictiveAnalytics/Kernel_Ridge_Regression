Description=Fits 커널은 Python sklearn.kernel_ridge.KernelRidge 클래스를 사용하여 하나 이상의 독립 변수에서 종속변수의 커널 릿지 회귀를 추정하거나, sklearn.model_selection.GridSearchCV 클래스를 사용하여 교차 검증을 통해 지정된 값의 그리드에 대한 하이퍼파라미터 값을 선택한다.
