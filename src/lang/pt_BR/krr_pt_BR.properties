Description=Ajusta modelos de regressão do kernel ridge usando a classe Python sklearn.kernel_ridge.KernelRidge para estimar uma regressão de kernel ridge de uma variável dependente em uma ou mais variáveis independentes com hiperparâmetros de modelo especificados, ou seleção de valores de hiperparâmetros sobre uma grade de valores especificada via crossvalidação usando também a classe sklearn.model_selection.GridSearchCV.
Summary=Encaixa modelos de regressão de kernel do kernel usando classes de sklearn Python.
